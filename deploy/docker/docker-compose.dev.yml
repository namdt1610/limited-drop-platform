# DEVELOPMENT DOCKER COMPOSE
# Contains SQLite DB + NocoDB + Nginx (optional reverse proxy)
# Backend & Frontend run locally with hot reload

services:
  # Nginx - Optional reverse proxy for development
  # Access via http://localhost:8080
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: donald-nginx-dev
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nocodb
    networks:
      - donald-dev-network
    restart: unless-stopped
    environment:
      - TZ=UTC

  # NocoDB - Content Management for Products (Dev) with SQLite
  nocodb:
    image: nocodb/nocodb:latest
    container_name: donald-nocodb-dev
    environment:
      # Development config
      NC_PUBLIC_URL: http://localhost:8080
      NC_DISABLE_TELEMETRY: true

      # Security (development defaults)
      NC_JWT_SECRET: dev_jwt_secret_change_in_production
      NC_ADMIN_EMAIL: admin@donaldwatch.dev
      NC_ADMIN_PASSWORD: admin123
    ports:
      - "8080:8080"
    networks:
      - donald-dev-network
    restart: unless-stopped
    volumes:
      - nocodb_dev_data:/usr/app/data
      - ./backend/database.db:/usr/app/database.db
      - ./backend/database.db-wal:/usr/app/database.db-wal
      - ./backend/database.db-shm:/usr/app/database.db-shm

volumes:
  nocodb_dev_data:
    driver: local

networks:
  donald-dev-network:
    driver: bridge
